<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login | Admin | MyPortfolio</title>
    
    <!-- Firebase SDK - ensure these load before your other scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Your custom scripts -->
    <script src="../js/login-utils.js" defer></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/login.js"></script>
</head>
<body>
  <header>
    <h1>Admin Login</h1>
  </header>

  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />

    <label for="password">Password:</label>
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
      <span class="toggle-password" id="togglePasswordBtn">
        <img id="eyeIcon" src="../imgs/hidepassword.png" alt="toggle password" />
      </span>
    </div>
    <button type="submit">Login</button>
  </form>
</body>
</html>
