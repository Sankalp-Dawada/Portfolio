<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project | Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/add-project.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">Admin Panel</div>
      <ul class="nav-links">
        <li><a href="../../index.html">Back to Portfolio</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="admin-panel">
      <div class="panel-section">
        <h2>Add New Project</h2>
        <form id="projectForm" enctype="multipart/form-data">
          <input type="text" name="title" placeholder="Project Title" required>
          <label>Upload Project File (.md, .txt, etc.):</label>
          <input type="file" name="projectFile" required>
          <label>Upload Image:</label>
          <input type="file" name="projectImage" accept="image/*">
          <button type="submit" class="primary-btn">Generate & Upload</button>
        </form>
        <div id="newProjectPreview" class="preview-section"></div>
      </div>

      <div class="panel-section">
        <h2>Manage Projects</h2>
        <div id="projectsList" class="projects-list">
          <!-- Projects will be loaded here dynamically -->
          <p class="info-text">Loading projects...</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Sankalp Dawada. All rights reserved.</p>
  </footer>

  <script src="../js/add-project.js"></script>
</body>
</html>
